<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/aea627ae95.js" crossorigin="anonymous"></script>
    <!-- para agregar comentarios -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/peliculas">Peliculas</a></li>
                <li><a href="/series">Series</a></li>
                <li><a href="/contactanos">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <div class="content-left">
            {% block content_more2 %}{% endblock %}
        </div>
        <div class="content-right">
            <!-- Aquí puedes agregar contenido de publicidad en el lado derecho -->
            <p> Este bloque es para publicidad.</p>
        </div>
    </div>
    <footer>
        <div class="social-media">
            <p>Síguenos en redes sociales:</p>
        </div>
        <div class="social-icons">
            <img src="{{ url_for('static', filename='image/logo_instagram.png') }}" alt="Instagram">
            <img src="{{ url_for('static', filename='image/logo_tiktok.png') }}" alt="TikTok">
            <img src="{{ url_for('static', filename='image/logo_facebook.png') }}" alt="Facebook">
            <img src="{{ url_for('static', filename='image/logo_twitter.png') }}" alt="Twitter">
        </div>
        <div class="copyright">
            <p>© 2023 - Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>   
</body>
</html>
