<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- para agregar comentarios -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/peliculas">Peliculas</a></li>
                <li><a href="/series">Series</a></li>
                <li><a href="/contactanos">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <!-- {% block content_more %}{% endblock %} -->
    <div class="main-content">
        {% block content_more2 %}{% endblock %}
    </div>
    <div class="sidebar">
        <div class="ad1">
            <!-- Aquí puedes agregar el contenido de tu primer anuncio -->
            Anuncio 1
        </div>
        <div class="ad2">
            <!-- Aquí puedes agregar el contenido de tu segundo anuncio -->
            Anuncio 2
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="social-media">
                <p>Síguenos en redes sociales:</p>
            </div>
            <div class="social-icons">
                <img src="{{ url_for('static', filename='image/logo_instagram.png') }}" alt="Instagram">
                <img src="{{ url_for('static', filename='image/logo_tiktok.png') }}" alt="TikTok">
                <img src="{{ url_for('static', filename='image/logo_facebook.png') }}" alt="Facebook">
                <img src="{{ url_for('static', filename='image/logo_twitter.png') }}" alt="Twitter">
            </div>
            <div class="copyright">
                <p>© 2023 - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
